<body>
    <!-- Mixins-->
    <!-- Pen Title-->
    <div class="pen-title">
        <h1>內湖思恩堂敬拜團網站</h1><span>作者<i class='fa fa-code'></i> by <a href='#'>庭宇</a></span>
    </div>
    
    <div class="container">
        <div class="card"></div>
        <div class="card">
            <h1 class="title">登入</h1>
            <form action="../process/login_verity.php" method="POST">
                <div class="input-container">
                    <input type="email" id="email" name="email" required="required" value="yo@com.tw" />
                    <label for="username">Email</label>
                    <div class="bar"></div>
                </div>
                <div class="input-container">
                    <input type="password" id="password" name="password" required="required" value="12345678"/>
                    <label for="Password">密碼</label>
                    <div class="bar"></div>
                </div>
                <div class="button-container">
                    <button onclick=""><span>Go</span></button>
                </div>
                <div class="footer"><a href="#">忘記密碼?</a></div>
            </form>
        </div>
        <div class="card alt">
            <div class="toggle"></div>
            <h1 class="title">註冊    
              <div class="close"></div>
            </h1>
            <form name="registry" id="registry" action="../process/registry.php" method="POST" onsubmit="return validation()">
                <div class="input-container">
                    <input type="text" id="r_username" name="r_username" value="test" required="required" maxlength="25" />
                    <label for="r_sername">姓名</label>
                    <div class="bar"></div>
                </div>
                <div class="input-container">
                    <input type="email" id="r_email" name="r_email" value="yo@com.tw" required="required" onchange="isEmailexits()" />
                    <label for="r_email">Email</label>
                    <div class="bar"></div>
                </div>
                <div class="input-container">
                    <input type="password" id="r_password" name="r_password" value="12345678" required="required" oninput="confirmPwdLen()" />
                    <label for="r_password">密碼(至少8碼)</label>
                    <div class="bar"></div>
                </div>
                <div class="input-container">
                    <input type="password" id="r_repeatPassword" name="r_repeatPassword" value="12345678" required="required" oninput="isSyncPwd()"/>
                    <label for="r_repeatPassword">密碼確認</label>
                    <div class="bar"></div>
                </div>
                <div class="button-container">
                    <button type="submit"><span>下一步</span></button>
                </div>
            </form>
        </div>
    </div>
